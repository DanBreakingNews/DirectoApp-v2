    <head>
		<!-- Stylesheet Load -->
		<link href="theme/styles/style.css" rel="stylesheet" type="text/css">
		<link href="theme/styles/framework-style.css" rel="stylesheet" type="text/css">

		<link href="theme/styles/icons.css" rel="stylesheet" type="text/css">
		<link href="theme/styles/retina.css" rel="stylesheet" type="text/css" media="only screen and (-webkit-min-device-pixel-ratio: 2)" />
		<link href="css/mybuttons.css" rel="stylesheet" type="text/css">
		
		<script src="cordova.js"></script>
		
		<!--Page Scripts Load -->
		<script src="theme/scripts/jquery.min.js" type="text/javascript"></script>	
		<script src="theme/scripts/jquery-ui-min.js" type="text/javascript"></script>
		<script src="theme/scripts/colorbox.js" type="text/javascript"></script>
		<script src="theme/scripts/hammer.js" type="text/javascript"></script>	
		<script src="theme/scripts/subscribe.js" type="text/javascript"></script>
		<script src="theme/scripts/contact.js" type="text/javascript"></script>
		<script src="theme/scripts/swipe.js" type="text/javascript"></script>
		<script src="theme/scripts/swipebox.js" type="text/javascript"></script>
		<script src="theme/scripts/retina.js" type="text/javascript"></script>
		<script src="theme/scripts/custom.js" type="text/javascript"></script>
		<script src="theme/scripts/framework.js" type="text/javascript"></script>
        
		<script src="js/index.js" type="text/javascript"></script>
		<script src="js/indexFunctions.js"></script>
		<script src="js/configFunctions.js"></script>
		
		<title>Login</title>
    </head>
    <body>
	
	<div id="preloader">
		<div id="status">
			<p class="center-text">
				Autentificando...
				<em>Espere un momento mientras se procesa su petici&oacute;n</em>
			</p>
		</div>
	</div>

	<div >
        <div class="content">
			<div class="decoration"></div>
			<div class="container no-bottom">
            <div class="contact-form no-bottom"> 
				<img src="img/image001.png" width="100%">
				<br/>
                <form action="" method="post" class="contactForm" id="contactForm">
                    <fieldset>
                        <div class="formFieldWrap">
                            <input type="text" name="username" value="" class="contactField requiredField" id="username" placeholder="Usuario"/>
                        </div>
                        <div class="formFieldWrap">
                            <input type="password" name="password" value="" class="contactField requiredField requiredEmailField" id="password" placeholder="Contrase&ntilde;a"/>
                        </div>
                        <a onclick="goToConfig();" 
							style="float: left;"
							class="setting-button-custome"></a>
							
						<a onclick="login()" 
							style="float: right;"
							class="no-bottom demo-button button-minimal grey2-minimal">Ingresar</a>
                    </fieldset>
                </form>  
            </div>
        </div>
        </div>
	</div>
    </body>
</html>
